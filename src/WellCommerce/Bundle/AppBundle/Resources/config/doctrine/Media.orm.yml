WellCommerce\Bundle\AppBundle\Entity\Media:
    type: entity
    table: media
    cache:
        usage: NONSTRICT_READ_WRITE
    indexes:
        IDX_media_name:
            columns: [name]
    id:
        id:
            type: integer
            nullable: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 255
            nullable: false
        path:
            type: string
            length: 255
            nullable: true
        extension:
            type: string
            length: 12
            nullable: true
        mime:
            type: string
            length: 64
            nullable: true
        size:
            type: string
            length: 12
            nullable: true
        checksum:
            type: string
            length: 32
            nullable: true
            unique: true

    lifecycleCallbacks:
        prePersist:
            - preUpload
        preUpdate:
            - preUpload
